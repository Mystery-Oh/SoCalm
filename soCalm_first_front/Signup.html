<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="LogInstyle.css" rel="stylesheet" type="text/css">
<script>
function signup(event) {
    event.preventDefault();

    const fullName = document.getElementById("fullName").value;
    const username = document.getElementById("newUsername").value;
    const password = document.getElementById("newPassword").value;

    fetch('http://localhost:3000/signup', {  // ← 백엔드 주소로 전송
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullName, username, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert('회원가입 성공!');
            window.location.href = 'LogInPage.html';
        } else {
            alert('회원가입 실패: ' + data.message);
        }
    })
    .catch(error => {
        alert('서버 오류: ' + error);
    });
}
</script>

</head>
<body>
    <div class="header">
        <h1>회원가입</h1>
        <div class="SignupForm">
            <form onsubmit="signup(event)">
                <input type="text" id="fullName" placeholder="이름을 입력하세요" required><br>
                <input type="text" id="newUsername" placeholder="아이디를 입력하세요" required><br>
                <input type="password" id="newPassword" placeholder="비밀번호를 입력하세요" required><br>
                <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required><br>
                <input type="submit" value="Sign up">
            </form>
        </div>
    </div>
</body>
</html>
