<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>보행자 안전도 평가 지도</title>
  <link rel="stylesheet" href="samp1.css">
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=여기에앱키를넣어주세요"></script>
  <style>
    #map-container {
      width: 100%;
      height: 500px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>보행자 안전도 평가 지도</h1>
    <nav>
      <ul>
        <li><a href="#map">지도 보기</a></li>
        <li><a href="#report">제보하기</a></li>
        <li><a href="#about">소개</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="map">
      <h2>지도</h2>
      <div id="map-container"></div>
    </section>

    <section id="report">
      <h2>위험지역 제보</h2>
      <form action="/report" method="post">
        <label>위치명: <input type="text" name="location"></label><br>
        <label>설명: <textarea name="description"></textarea></label><br>
        <button type="submit">제보하기</button>
      </form>
    </section>

    <section id="about">
      <h2>프로젝트 소개</h2>
      <p>보행자 안전을 위한 정보 공유 지도입니다. 사용자 참여를 통해 위험 지역을 함께 표시합니다.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 보행자 안전도 평가 프로젝트</p>
  </footer>

  <script>
    var map = new Tmapv2.Map("map-container", {
      center: new Tmapv2.LatLng(36.6256, 127.4545),  <!-- 청주좌표 -->
      width: "100%",
      height: "500px",
      zoom: 16
    });
  </script>
</body>
</html>
