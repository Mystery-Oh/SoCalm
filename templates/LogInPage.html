<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LoginPage</title>
        <link href="{{ url_for ('static', filename= 'LogInstyle.css' )}}" rel="stylesheet" type="text/css">
        </head>
    <body>
        <div class="header">
            <h1>Safe Path</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="LoginForm">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="text" id="username" name="username" placeholder="아이디" required><br>
                    <input type="password" id="password" name="password" placeholder="패스워드" required><br>
                    <input type="submit" value="Sign in">
                    <button type="button" class="signup-btn" onclick="window.location.href='{{ url_for('signup')}}'">Sign up</button>
                </form>  
            </div>
        </div>
    </body>
</html>
