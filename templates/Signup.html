<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="{{ url_for('static', filename='LogInstyle.css') }}" rel="stylesheet" type="text/css">
<script>
</script>

</head>
<body>
    <div class="header">
        <h1>회원가입</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="SignupForm">
            <form method="POST" action="{{ url_for('signup') }}">
                <input type="text" id="fullName" name="name" placeholder="이름을 입력하세요" required><br>
                <input type="text" id="newUsername" name="username" placeholder="아이디를 입력하세요" required><br>
                <input type="password" id="newPassword" name="password" placeholder="비밀번호를 입력하세요" required><br>
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="비밀번호 확인" required><br>
                <input type="submit" value="Sign up">
            </form>
        </div>
    </div>
</body>
</html>
